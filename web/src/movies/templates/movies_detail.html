{% extends "base.html" %}
{% load movies_filters %}
{% block page_content %}
<title>{{ imdb.name }}</title>
<div class="container">
    <h1>{{ imdb.name }} ({{ imdb.year }})</h1>
    <div class="row">
        <div class="col-4">
            <img src="{{ imdb.poster }}" alt="" class="border border-dark rounded img-fluid"/>
        </div>
        <div class="col-8">
            <h5>Overview:</h5>
            <p>{{ imdb.overview }}</p>
            <h5>Genres:</h5>
            <p>
            {% for name in imdb|get_genres %}
            <button type="button" class="btn btn-primary">{{ name }}</button>
            {% endfor %}
            </p>
            <h5>Length:</h5> <p>{{ imdb.length|floatformat:0 }} min</p>
            <p>
                <span class="imdbRatingPlugin" data-user="ur100608591" data-title="{{ imdb.url }}" data-style="t1">
                <a href="https://www.imdb.com/title/{{ imdb.url }}/?ref_=tt_plg_rt" target="_blank">
                    <img alt="Cobra Kai (2018â€“ ) on IMDb" src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/images/imdb_46x22.png">
                </a></span>
                <script>
                (function(d,s,id){var js,stags=d.getElementsByTagName(s)[0];
                if(d.getElementById(id)){return;}js=d.createElement(s);js.id=id;
                js.src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/js/rating.js";
                stags.parentNode.insertBefore(js,stags);})(document,'script','imdb-rating-api');
                </script>
            </p>
        </div>
    </div>
    <div class="row justify-content-center">
        <button type="button" class="btn btn-danger" onClick="history.go(-1);">Back</button>
    </div>
</div>

{% endblock %}
